<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Josefin+Slab:wght@300&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/movie-css.css">
        <script src="js/keys.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous" defer></script>
        <script src="js/movie-utils.js" defer></script>
        <script src="js/dom-utils.js" defer></script>

        <title>Jay Jay cinema</title>
    </head>
    <body>

        <div class="navbar justify-content-between">
            <a href="#" class="navbar-brand">Jay Jay's <span>Cinema</span></a>
            <button type="button" class="myButton" data-toggle="modal" data-target="#ModalCenter">Add Movie</button>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="myButton my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>

        <div class="modal fade" id="ModalCenter" data-backdrop="static" data-keyboard="false" tabindex="-1"
             role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLongTitle">Add Movie</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="Title">Movie Title</label>
                                <input type="text" class="form-control" id="Title" placeholder="Enter Movie Title">

                            </div>
                            <div class="form-group">
                                <label for="Rating">Movie Rating</label>
                                <input type="text" class="form-control" id="Rating" aria-describedby="textHelp"
                                       placeholder="Enter Movie Rating">
                                <small id="textHelp" class="form-text text-muted">Movie Rating 1 through 5</small>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="myButton" data-dismiss="modal">Close</button>
                        <button type="button" class="myButton" id="add-movie" data-dismiss="modal">Add movie</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center mt-5" id="main">   <!-- adjust line 6 on movie utils -->
            <div class="container d-flex justify-content-center align-items-center mt-4">
                <div class="loader"></div>
            </div>
        </div>


        <footer class="page-footer font-small ">
            <div class="container d-flex justify-content-center py-3">
                <div class="row py-3">
                    <div class="col-12 py-5">
                        <div class="flex-center">

                            <a href="#" class="mx-2">
                                <i class="bi bi-facebook"></i>
                            </a>

                            <a href="#" class="mx-2">
                                <i class="bi bi-twitter"></i>
                            </a>

                            <a href="#" class="mx-2">
                                <i class="bi bi-google"></i>
                            </a>

                            <a href="#" class="mx-2">
                                <i class="bi bi-linkedin"></i>
                            </a>

                            <a href="#" class="mx-2">
                                <i class="bi bi-instagram"></i>
                            </a>

                            <a href="#" class="mx-2">
                                <i class="bi bi-chat-left-dots"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
                <a href="#" id="website"> jayjayscinema.com</a>
            </div>
        </footer>

    </body>
</html>
